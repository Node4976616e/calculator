<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h3>Calculator</h3>
        <div id="calc-display">
            <div id="display"></div>
        </div>
        <div id="keyboard-container">
            <button class="keyboard-item">/</button>
            <button class="keyboard-item">*</button>
            <button class="keyboard-item">+</button>
            <button class="keyboard-item">-</button>
            <button class="keyboard-item">9</button>
            <button class="keyboard-item">8</button>
            <button class="keyboard-item">7</button>
            <button class="keyboard-item">6</button>
            <button class="keyboard-item">5</button>
            <button class="keyboard-item">4</button>
            <button class="keyboard-item">3</button>
            <button class="keyboard-item">2</button>
            <button class="keyboard-item">1</button>
            <button class="keyboard-item">0</button>
            <button class="keyboard-item">Enter</button>
            <button class="keyboard-item">Del</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
